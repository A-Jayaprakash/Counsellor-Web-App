services:
  # MongoDB - Local Development Database
  mongodb:
    image: mongo:5.0
    container_name: acms-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: acms
    volumes:
      - mongodb_data:/data/db
    networks:
      - acms-network

  # Redis - Local Caching & Session Management
  redis:
    image: redis:7-alpine
    container_name: acms-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - acms-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  acms-network:
    driver: bridge
